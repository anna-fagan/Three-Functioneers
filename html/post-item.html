/* Form container */

/* Labels and inputs */
label {

    margin-bottom: 8px;
    font-weight: bold;
}

input,
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Buttons */
button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 4px;
    background-color:  #2563eb;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #005fa3;
}

/* Checkbox and radio layout */
input[type="checkbox"],
input[type="radio"] {
    width: auto;
    margin-right: 10px;
}

/* Section spacing */
div {
    margin-bottom: 20px;
}
